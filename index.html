<html>
    <head>
        <title>Hand Gesture App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-info heading">Gesture Web App
                    <br>
                    <span id="e1">&#128077;</span>
                    <span id="e2">&#128078;</span>
                    <span id="e3">&#128076;</span>
                    <span id="e4">&#9996;</span>
                    <span id="e5">&#128400;</span>
                    <span id="e6">&#128072;</span>
                </h3>
                <br><br>
                <p>Take a selfie of a Hand Gesture so the model can turn it into Emoji.
                    <h4>On the following Gestures the model is trained - </h4>
                    <br>
                    <span id="e7">&#128077;</span>
                    <span id="e8">&#128078;</span>
                    <span id="e9">&#128076;</span>
                    <span id="e10">&#9996;</span>
                    <span id="e11">&#128400;</span>
                    <span id="e12">&#128072;</span>
                </p>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label id="l1">Webcam View - </label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="take_snapshot()" class="btn btn-primary tn1">Capture Image</button>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label id="l2">Prediction - </label>
                    <p class="hand_gestue_name" id="result_hand_gesture_name"></p>
                    <p class="hand_gesture" id="update_hand_gesture"></p>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label id="l3">Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick="check()" class="btn btn-success tn2">Predict Hand Gesture</button>
                </div>
            </center>
        </div>
    </body>
</html>
